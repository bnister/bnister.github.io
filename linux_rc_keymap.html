(function(gobj) { // private data in closure
function process(u8) {
    var out, i, keycode, bits, inv, out;
    out = 'begin remote\nname unknown\n' +
        'flags SPACE_ENC|CONST_LENGTH\nfrequency 38000\nheader 9000 4500\n' +
        'zero 560 560\none 560 1680\nbits 32\nptrail 560\ngap 108000\n' +
        'eps 30\naeps 100\nbegin codes';
    for (i = u8[8] == 0x28 ? 0x28 : 0; i + 8 <= u8.length; i += 8) {
        keycode = u8[i + 5] << 8 | u8[i + 4]; // assume little endian platform
        if (codes[keycode] !== undefined) out += '\n' + codes[keycode];
        else out += '\n#0x' + keycode.toString(16) + '#';
        bits = ('0000000000000' + (u8[i + 1] << 8 | u8[i]).toString(2)).slice(-16);
        bits = bits.split('').reverse().join('');
        inv = bits.replace(/0/g, 'o').replace(/1/g, '0').replace(/o/g, '1');
        out += ' 0x' + parseInt(bits.substring(8, 16) + inv.substring(8, 16) +
            bits.substring(0, 8) + inv.substring(0, 8), 2).toString(16).toUpperCase();
    }
    return out + '\nend codes\nend remote\n';
}

gobj.loadData = function(event, link, outNode) {
    var rd = new FileReader();
    rd.onload = function(event) {
        try {
            out = process(new Uint8Array(event.target.result));
            outNode.textContent = out;
            try {
                link.href = URL.createObjectURL(new Blob([ out ], { type: 'text/plain' }));
            }
            catch (e) {
                link.href = 'data:text/plain;base64,' + btoa(out);
            }
            link.textContent = link.download = 'keymap.conf';
        }
        catch (e) {
            if (gobj.alert) gobj.alert(e); // poor man's debugger :-)
            throw e;
        }
    }
    rd.readAsArrayBuffer(event.target.files[0]);
};
})(this); // run the closure on the global object
